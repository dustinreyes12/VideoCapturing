<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Audio/Video Example - Record Plugin for Video.js</title>

  <!-- <link href="./css/video-js.min.css" rel="stylesheet"> -->
  <link href="../static/css/video-js.min.css" rel="stylesheet">
  <link href="../static/css/videojs.record.css" rel="stylesheet">

  <!-- <script src="{{ url_for('static', filename="js/main_scripts.js")}}"></script> -->

  <script src="../static/js/video.min.js"></script>
  <script src="../static/js/RecordRTC.js"></script>
  <script src="../static/js/adapter.js"></script>
  <script src="../static/js/videojs.record.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #9ab87a;
  }
  </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myVideo", {
    controls: true,
    width: 320,
    height: 240,
    fluid: false,
    plugins: {
        record: {
            audio: true,
            video: true,
            maxLength: 200,
            debug: true
        }
    }
}, function(){
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-record ' + videojs.getPluginVersion('record') +
        ' and recordrtc ' + RecordRTC.version;
    videojs.log(msg);
});
// error handling
player.on('deviceError', function() {
    console.log('device error:', player.deviceErrorCode);
});
player.on('error', function(error) {
    console.log('error:', error);
});
// user clicked the record button and started recording
player.on('startRecord', function() {
    console.log('started recording!');
});
// user completed recording and stream is available
player.on('finishRecord', function() {
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
    var formData = new FormData();
    formData.append('audiovideo', player.recordedData.video);
    
    // Execute the ajax request, in this case we have a very simple PHP script
    // that accepts and save the uploaded "video" file
    // curURL = window.location.href + 'record'
    xhr(window.location.href + 'record', formData, function (fName) {
        console.log("Video succesfully uploaded !");
        // console.log(window.location.href)
        // console.log(window.location.href + 'record')
    });
    // Helper function to send 
    function xhr(url, data, callback) {
        var request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                callback(location.href + request.responseText);
            }
        };
        request.open('POST', url);
        request.send(data);
    }
});


</script>

</body>
</html>
